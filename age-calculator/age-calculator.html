<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="age-calculator.css" />
    <script src="age-calculator.js"></script>

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="age-container">
      <section class="age-date">
        <div class="input-date">
          <label for="day">DAY</label>
          <input
            type="number"
            id="day"
            name="DAY"
            placeholder="DD"
            class="input"
            required
          />
          <p class="error-msg">*This field required</p>
        </div>

        <div class="input-date">
          <label for="month">MONTH</label>
          <input
            type="number"
            name="MONTH"
            id="month"
            placeholder="MM"
            class="input"
            required
          />
          <p class="error-msg">*This field required</p>
        </div>

        <div class="input-date">
          <label for="year">YEAR</label>
          <input
            type="number"
            name="YEAR"
            id="year"
            placeholder="YYYY"
            class="input"
            required
          />
          <p class="error-msg">*This field required</p>
        </div>
      </section>

      <div class="divider">
        <hr />

        <button>
          <img src="assets/images/icon-arrow.svg" alt="arrow" class="btn" />
        </button>
      </div>

      <section class="result-box">
        <div>
          <p class="show-result">
            <span class="result">_ _</span>
            years
          </p>
        </div>
        <div>
          <p class="show-result">
            <span class="result">_ _</span>
            months
          </p>
        </div>
        <div>
          <p class="show-result">
            <span class="result">_ _</span>
            days
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
